<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Logout</title>
</head>
<body>
    <h1 id="sweta">Click the Button</h1>
    <button onClick="login()">Login</button><br><br>
    <button onClick="logout()">Logout</button>
    
</body>
<script>
    function login() {
        document.getElementById("sweta").innerText="Done"
    }

    function logout() {
        document.getElementById("sweta").innerText="success"
    }
</script>

</html>
